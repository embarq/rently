<div class="row">
  <div
    *ngFor="let prop of properties"
    class="mb-4"
    [ngClass]="layout === 'grid' ? 'col-6' : 'col-12'">

    <rty-property-card
      *ngIf="layout === 'grid'; else propertyListItemTempl"
      [data]="prop">
    </rty-property-card>

    <ng-template #propertyListItemTempl>
      <rty-property-list-item
        [data]="prop">
      </rty-property-list-item>
    </ng-template>

  </div>
</div>
